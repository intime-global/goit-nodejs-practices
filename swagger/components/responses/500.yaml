description: Something went wrong
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - error
      properties:
        status:
          type: integer
          example: 500
        message:
          type: string
          example: Something went wrong
        error:
          type: string
          example: 'ProductsCollection.findOn is not a function'
