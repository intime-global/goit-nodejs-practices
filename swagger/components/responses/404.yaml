description: NotFoundError
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - error
      properties:
        status:
          type: integer
          example: 404
        message:
          type: string
          example: NotFoundError
        error:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'Product with id 674402191c4333d669822ca8 was not found'
